name: Update instagram posts

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r scripts/instagram/requirements.txt
      - name: Run script
        run: python scripts/instagram/update.py
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@@users.noreply.github.com"
          git add .
          git commit -m "Update instagram posts - $(date +'%Y-%m-%d %H:%M:%S')" -a
          git push
